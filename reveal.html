<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I Got Into Google</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="center">

  <h1 class="headline">
    <span class="headline-inner">
      I got into 
      <span class="google-text flashing">
        <span class="g-blue">G</span>
        <span class="g-red">o</span>
        <span class="g-yellow">o</span>
        <span class="g-blue">g</span>
        <span class="g-green">l</span>
        <span class="g-red">e</span>
      </span>
    </span>
  </h1>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    function endlessConfetti() {
      setInterval(() => {
        confetti({
          particleCount: 20,
          spread: 100,
          startVelocity: 30,
          gravity: 0.8,
          origin: {
            x: Math.random(),
            y: Math.random() - 0.2
          }
        });
      }, 400);
    }

    endlessConfetti();
  </script>

</body>
</html>
